<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - ArtGear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar, .footer {
            background-color: #16a34a; /* green-600 */
        }
        .navbar-brand, .nav-link, .footer {
            color: white !important;
        }
        .footer {
            padding: 20px 0;
        }
        .btn-custom {
            background-color: #16a34a; /* green-600 */
            border: none;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- Thanh menu -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold" href="index.html">ArtGear</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productions.html">Danh mục sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Liên hệ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Phần Liên hệ -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Liên hệ với chúng tôi</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Lời nhắn</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Gửi</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-white">
        <div class="container">

            <p>Follow us on:
                <a href="#" class="text-white ms-2"><i class="bi bi-facebook"></i>Facebook</a>
                <a href="#" class="text-white ms-2"><i class="bi bi-twitter"></i>Twitter</a>
                <a href="#" class="text-white ms-2"><i class="bi bi-instagram"></i>Instagram</a>
            </p>
        </div>
    </footer>
